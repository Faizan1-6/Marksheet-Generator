<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marksheet Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-blue-900 to-gray-800 min-h-screen flex items-center justify-center p-4 text-white">

  <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl w-full max-w-3xl">
    <h1 class="text-3xl font-bold text-center mb-6 text-teal-400">Marksheet Generator</h1>

    <div class="grid md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block font-semibold text-gray-200">Student Name</label>
        <input type="text" id="name" class="border border-teal-500 rounded-md p-2 w-full bg-gray-900 text-white placeholder-gray-400 focus:border-teal-400" placeholder="Enter name" />
      </div>
      <div>
        <label class="block font-semibold text-gray-200">Father Name</label>
        <input type="text" id="fatherName" class="border border-teal-500 rounded-md p-2 w-full bg-gray-900 text-white placeholder-gray-400 focus:border-teal-400" placeholder="Enter father name" />
      </div>
      <div>
        <label class="block font-semibold text-gray-200">Roll Number</label>
        <input type="text" id="rollNumber" class="border border-teal-500 rounded-md p-2 w-full bg-gray-900 text-white placeholder-gray-400 focus:border-teal-400" placeholder="Enter roll number" />
      </div>
      <div>
        <label class="block font-semibold text-gray-200">School Name</label>
        <input type="text" id="schoolName" class="border border-teal-500 rounded-md p-2 w-full bg-gray-900 text-white placeholder-gray-400 focus:border-teal-400" placeholder="Enter school name" />
      </div>
    </div>

    <button onclick="showMarksheet()" class="mt-2 bg-teal-600 hover:bg-teal-500 text-white px-6 py-2 rounded-lg w-full font-semibold transition-all">Show Marksheet</button>

    <div id="output" class="mt-6 space-y-5"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
